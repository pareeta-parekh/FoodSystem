<html>
    <head>
        {% load staticfiles%} 
        <title>
            Change Your Menu!
        </title>
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
            
    </head>
    <body>
        <form method="POST" action="." onsubmit="return(changeMenu());">{% csrf_token %}

            Item Name : <input type="text" name="itemName" id="itemname">
            <br><br>
            <!-- Old Price : <input type="text" name="oldprice" id="oldprice">
            <br><br> -->
            Price : <input type="text" name="newprice" id="newprice">
            <br><br>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            {% if msg == True %}
            <script>
            swal({
                title: "Success!",
                text: "Changed Successfully!!!",
                icon: "success",
                buttons: false
            })
                var timer = setTimeout(function() {
                window.location='/admin/home/'
                }, 2000);
            </script>
            {% endif %}

            <button type="submit" name="edit" class="menuEdit" onclick="window.location.href='/adminSide/Chngemenu/'">EDIT</button>
        </form>
        <h2>HTML Table</h2>

        <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for objects in object_Show %}
        <tr>
            <td name="item_name">{{objects.item_name}}</td>
            <td name="item_price">{{objects.item_price}}</td>
        </tr>
        {% endfor%}
        </table>

        <script>
            function changeMenu()
            {
                let name = document.getElementById("itemname");
                let price = document.getElementById("newprice");

                if(name == "" && price == "")
                {
                    alert("Empty Fields Not allowed");
                    return false;
                }
            }
        </script> 
    </body></html>
