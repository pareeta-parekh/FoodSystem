<html>
    <head>
        {% load staticfiles%} 
        <title>
            Delete Your Menu!
        </title>
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
            
    </head>
    <body>
        <form method="POST" action=".">{% csrf_token %}

            Item Name : <input type="text" name="delname" id="delname">
            <br><br>

            Price : <input type="text" name="delprice" id="delprice">
            <br><br>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            {% if msg == True %}
            <script>
                swal({
                        title: "Success!",
                        text: "Deleted Successfully!!!",
                        icon: "success",
                        buttons: false
                    })
                var timer = setTimeout(function() {
                window.location='/admin/home/'
                }, 2000);
            </script>
            {% endif %}

            <button type="submit" name="delete" class="menuDelete" onclick="location.href='/adminSide/deleteMenu/'">DELETE</button>
        </form>
        {{msg}}
        <h2>HTML Table</h2>

        <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for objects in object_Show %}
        <tr>
            <td name="item_name">{{objects.item_name}}</td>
            <td name="item_price">{{objects.item_price}}</td>
        </tr>
        {% endfor%}
        </table>

        <script src={% static 'js/app.js' %}></script> 
    </body></html>
