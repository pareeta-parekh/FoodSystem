<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Customer Name</th>
    <th> Item Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Address</th>
  </tr>
  {% for objects in viewbill %}
  <tr>
    <td name="username">{{objects.username}}</td>
    <td name="item_name">{{objects.item_name}}</td>
    <td name="item_price">{{objects.item_price}}</td>
    <td name="item_Quanty">{{objects.item_Quanty}}</td>
    <td name="address">{{userAdd.user_address}}</td>
  </tr>

  {% endfor%}
</table>
<button type="button" onclick="location.href='/admin/home/'">HOME</button>
<!-- <button type="button" onclick="location.href='/user/displayMenu/cart/'">SEE CART</button> -->

</body>
</html>
